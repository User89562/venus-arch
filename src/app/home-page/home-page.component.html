<mat-toolbar class="toolbar-container">
    <div class="toolbar-links">
      <a
        mat-list-item
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive
        #rla="routerLinkActive"
        class="nav-links"
      >
        {{ link.label }}
      </a>
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
