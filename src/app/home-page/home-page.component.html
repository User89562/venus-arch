<mat-toolbar class="toolbar-container">
    <div class="toolbar-links">
      <a
        mat-list-item
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive
        #rla="routerLinkActive"
        class="nav-links"
      >
        {{ link.label }}
      </a>
    </div>

    <span class="toolbar-spacer"></span>
    <div *ngIf="dbStats" class="stats-container">
      <div  matTooltip="Last Updated">
        <mat-icon>lock_clock</mat-icon> {{lastUpdated | date:'short'}}
      </div>
      <div  matTooltip="Inbox">
        <mat-icon>mail</mat-icon> {{dbStats.boned_stats.num_inbox}}
      </div>
      <div matTooltip="Archive">
        <mat-icon>archive</mat-icon> {{dbStats.boned_stats.num_archive}}
      </div>
  
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
