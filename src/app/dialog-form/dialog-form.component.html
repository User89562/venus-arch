<h1 mat-dialog-title>Search Term Edit</h1>
<div mat-dialog-content>
  <p>Search Term</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.searchTerm">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.searchTerm" cdkFocusInitial>Confirm</button>
</div>
